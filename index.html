<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ü•ïüíâüê∞üç≠üç∞</title>
  <style>
    body {
      background-color: black;
      color: #4421FE;
      font-family: Papyrus, fantasy;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-size: 1rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .buttons {
      margin-top: 1em;
      display: flex;
      gap: 1em;
      z-index: 2;
    }

    button {
      background-color: #4421FE;
      color: black;
      font-family: Papyrus, fantasy;
      border: none;
      padding: 0.5em 1em;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      opacity: 0.8;
    }

    #eye {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80%;
      max-height: 80%;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      pointer-events: none;
      z-index: 1;
    }

    #message {
      z-index: 2;
    }
  </style>
</head>
<body>
  <img id="eye" src="eye.png" alt="Eye">
  <div id="message">we ask of you to join the Yeast cult. do you accept</div>
  <div class="buttons" id="buttons">
    <button onclick="respond(true)">yes</button>
    <button onclick="respond(false)">no</button>
  </div>

  <script>
    function respond(accepted) {
      const message = document.getElementById('message');
      const buttons = document.getElementById('buttons');
      const eye = document.getElementById('eye');

      if (accepted) {
        message.textContent = "we are looking forward to see you!";
      } else {
        message.textContent = "we are looking forward to use you!";
        eye.style.opacity = '0.1';
      }

      buttons.remove();
    }
  </script>
</body>
</html>
